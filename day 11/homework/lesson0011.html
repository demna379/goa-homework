<!-- 1)შექმენით ვებ საიტი სადაც გამოიყენბეთ ყველა text formating თაგებს -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework</title>
 </head>
 <body>
    <h1><b>hello</b></h1>
    <h1><strong>hello</strong></h1>
    <h1><i>hello</i></h1>
    <h1><em>hello</em></h1>
    <h1><mark>hello</mark></h1>
    <h1><small>hello</small></h1>
    <h1><del>hello</del></h1>
    <h1><u>hello</u></h1>
    <h1><sub>hello</sub></h1>
    <h1><sup>hello</sup></h1>
 </body>
 </html>
