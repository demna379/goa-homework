<!-- 3) გატესტე ყველა INPUT ის Type და მიუწერე კომენტარის სახით რას შვება -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="week"> <!-- კვირა -->
    <br>
    <br>
    <input type="text"> <!-- ტექსტი -->
    <br>
    <br>
    <input type="search"> <!-- ძიება -->
    <br>
    <br>
    <input type="tel"> <!-- ტელეფონი -->
    <br>
    <br>
    <input type="url"> <!-- ვებსაიტი -->
    <br>
    <br>
    <input type="email"> <!-- ელ.ფოსტა -->
    <br>
    <br>
    <input type="password"> <!-- პაროლი -->
    <br>
    <br>
    <input type="number"> <!-- რიცხვი -->
    <br>
    <br>
    <input type="range"> <!-- დიაპაზონი -->
    <br>
    <br>
    <input type="color"> <!-- ფერი -->
    <br>
    <br>
    <input type="date"> <!-- თარიღი -->
    <br>
    <br>
    <input type="datetime-local"> <!-- თარიღი და დრო -->
    <br>
    <br>
    <input type="month"> <!-- თვე -->
    <br>
    <br>
    <input type="time"> <!-- დრო -->
    <br>   
    <br>
    <input type="file"> <!-- ფაილი -->
    <br>
    <br>
    <input type="checkbox"> <!-- ჩექბოქსი -->
    <br>
    <br>
    <input type="radio"> <!-- რადიო -->
    <br>
    <br>
    <input type="submit"> <!-- გაგზავნა -->
    <br>
    <br>
    <input type="reset"> <!-- თავიდან დაწყება -->
    <br>
    <br>
    <input type="image"> <!-- სურათი -->
    <br>
    <br>
    <input type="hidden"> <!-- დამალული -->
    <br>
    <br>
    <input type="button"> <!-- ღილაკი -->
    <br>
    <br>

</html>
