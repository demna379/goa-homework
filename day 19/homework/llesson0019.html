<!-- 3) შექმენი Drop-Down-menu და უნდა ჰქონდეს მინიმუმ 12 option  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="n!ame">Choose</label>
        <br>
        <select name="options" id="n!ame">
            <option value="v1">Option 1</option>
            <option value="v2">Option 2</option>
            <option value="v3">Option 3</option>
            <option value="v4">Option 4</option>
            <option value="v5">Option 5</option>
            <option value="v6">Option 6</option>
            <option value="v7"selected>Option 7</option>
            <option value="v8">Option 8</option>
            <option value="v9">Option 9</option>
            <option value="v10">Option 10</option>
            <option value="v11">Option 11</option>
            <option value="v12">Option 12</option>
        </select>
        <br><br>
        <input type="submit" value="Submit" name="submit">
    </form>
</body>
</html>
