<!-- 1) შექმენი Dropdown menu და გამოიყენე for, id, value.
  და გამოყენებული უნდა იყოს 15 option Tag 15-ეს უნდა ჰქონდეს აუცილებლად value, Drop-down- menu რა თემაზეც გინდა შექმენი. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="cars">Choose a car</label>
        <br>
        <select id="cars" name="cars">
            <option value="v1">car1</option>
            <option value="v2">car2</option>
            <option value="v3">car3</option>
            <option value="v4">car4</option>
            <option value="v5">car5</option>
            <option value="v6">car6</option>
            <option value="v7">car7</option>
            <option value="v8">car8</option>
            <option value="v9">car9</option>
            <option value="v10">car10</option>
            <option value="v11">car11</option>
            <option value="v12" selected>car12</option>
            <option value="v13">car13</option>
            <option value="v14">car14</option>
            <option value="v15">car15</option>
        </select>
    </form>
</body>
</html>
