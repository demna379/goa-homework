<!-- 1)შექმენით ცხრილი, 3 row ით, პირველ row ში იყოს 4 th და დანარჩენ თითოეულ row ში 4-4 ი table data(td),
  შემდეგ მთლიან table ს გაუწერეთ ბორდერი 5 პიქსელი დაწერტილებული ლურჯი ფერის,
  და ყველა td-th ს ქონდეს 2პიქსელი solid წითელი ბორდერი. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2" style="border: 5px dotted blue;">
        <tr style="border: 2px solid red;">
            <th>name</th>
            <th>surname</th>
            <th>age</th>
            <th>phone number</th>
        </tr>

        <tr style="border: 2px solid red;">
            <td>demetre</td>
            <td>maisuradze</td>
            <td>14</td>
            <td>551 ...</td>
        </tr>

        <tr style="border: 2px solid red;">
            <td>random.name</td>
            <td>random.surname</td>
            <td>random.age</td>
            <td>random.phone.number</td>
        </tr>
    </table>
</body>
</html>
