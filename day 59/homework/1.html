შექმენი ლურჯი წრე, რომელიც 90 გრადუსით ბრუნავს, როცა მაუსს გადაატარებ.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random homework 2</title>
    <style>
        div{
            border-radius: 50%;
            background-color: blue;
            width: 300px;
            height: 300px;
            transition: 1s;
        }
        div:hover{
            transition: 1s;
            transform: rotate(90deg);
            background: #110ad1;
            background: linear-gradient(90deg, rgba(17, 10, 209, 1) 47%, rgba(26, 176, 199, 1) 100%);
        }
    </style>
</head>
<body>
    <div><h3 style="text-align: center; position: relative; top: 30px;">hover me you stupid</h3></div>
</body>
</html>
