<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-family: sans-serif;
            background-color: blue;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow-x: hidden;
        }
        #box{
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input{
            background-color: rgb(6, 249, 249);
            border: none;
            border-radius: 20px;
            height: 30px;
            color: white;
            text-align: center;
            word-wrap: break-word;
        }
        input::placeholder{
            color: white;
            text-align: center;
            font-size: 20px;
        }
        #box2{
            position: absolute;
            top: 0;
            right: 0;
            transform: translate(170px);
            width: 150px;
            background-color: rgb(6, 249, 249);
            border-radius: 0 0 0 15px;
            padding: 10px;
            transition: 1s;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div id="box">
        <input type="text" name="" id="inp" placeholder="...">
        <input type="submit" name="" id="submit">
    </div>
    <div id="box2">
        <h1>result</h1>
        <p id="text">demetre</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
