<!-- 1)
შექმენი ვებგვერდის HTML ფაილი, სადაც გექნება სამი ბლოკი (div ელემენტი).

თითოეულ ბლოკს მიანიჭე განსხვავებული სტილიზაცია CSS ფაილში:

გამოიყენე სიგანე (width) და სიმაღლე (height) – ანუ დაასახელე შიგთავსის ზომა.

გამოიყენე padding – შიგა მანძილი ელემენტის შიგთავსსა და საზღვარს შორის.

დაამატე border – რომ გამოჩნდეს ელემენტის გარე ჩარჩო.

გამოიყენე margin – ელემენტებს შორის გარე მანძილის განსაზღვრა.

თითოეულ ბლოკში ჩაწერე ტექსტი, რომ padding-ის მოქმედება დავინახოთ.

ყველა ელემენტს მიანიჭე განსხვავებული ფერები (ფონი და border), რომ ვიზუალურად უკეთ განასხვავო.

საბოლოოდ შეამოწმე ბრაუზერში როგორ გამოიყურება თითოეული ელემენტი და როგორ მოქმედებს თითოეული თვისება საერთო ზომაზე და პოზიციაზე. -->
