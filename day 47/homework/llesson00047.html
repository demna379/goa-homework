<!-- დავალება 4 – ტექსტის ხაზზე გასწორება (baseline)
პირობა:
შექმენი რამდენიმე ელემენტი, რომელთაც განსხვავებული ტექსტის ზომა ექნებათ. ისინი ისე გაასწორე, რომ ტექსტის ხაზები ერთ სწორ ხაზზე იდგეს.

გამოიყენე:

align-items: baseline

შედეგი:
ყველა ელემენტის ტექსტი ერთ წრფეზე უნდა ეწყოს, მიუხედავად ზომისა. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: flex;
            align-items: baseline;
        }
    </style>
</head>
<body>
    <div>
        <h1>demna</h1>
        <h2>demna</h2>
        <h3>demna</h3>
    </div>
</body>
</html>
