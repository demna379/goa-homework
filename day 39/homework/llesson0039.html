<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tr:first-of-type th {
            background-color: yellow;
        }
        table{
            border: 1px solid black;
        }
        tr{
            border: 1px solid black;
        }
        .row-1-td-style{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table>
  <table border="1">
  <!-- Header row -->
  <tr>
    <th>Column 1</th>
    <th>Column 2</th>
    <th>Column 3</th>
    <th>Column 4</th>
    <th>Column 5</th>
    <th>Column 6</th>
  </tr>

  <!-- Row 1 -->
  <tr>
    <td class="row-1-td-style">Name</td>
    <td>John</td>
    <td>Smith</td>
    <td>Male</td>
    <td>25</td>
    <td>Engineer</td>
  </tr>

  <!-- Row 2 -->
  <tr>
    <td class="row-1-td-style">Address</td>
    <td>California</td>
    <td>New York</td>
    <td>Texas</td>
    <td>Florida</td>
    <td>Washington</td>
  </tr>

  <!-- Row 3 -->
  <tr>
    <td class="row-1-td-style">Phone</td>
    <td>123456</td>
    <td>654321</td>
    <td>789456</td>
    <td>321654</td>
    <td>987654</td>
  </tr>

  <!-- Row 4 -->
  <tr>
    <td class="row-1-td-style">Country</td>
    <td>USA</td>
    <td>Germany</td>
    <td>India</td>
    <td>Japan</td>
    <td>France</td>
  </tr>

  <!-- Row 5 -->
  <tr>
    <td class="row-1-td-style">Email</td>
    <td>john@email.com</td>
    <td>anna@email.com</td>
    <td>tom@email.com</td>
    <td>lisa@email.com</td>
    <td>mark@email.com</td>
  </tr>
</table>

</table>
</body>
</html>
