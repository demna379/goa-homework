<!DOCTYPE html>

<head>

    <style>
        table{
            text-align: center;
            border: 1px solid yellow;
            background-color: yellow;

        }
        #red_row{

        }
        tr{

        }

</head>
<body>

        <tr>
            <th colspan="4">make HTML Table</th>
        </tr>

        <tr id="red_row">

        </tr>

        </tr>
        
        <tr>

</html>
