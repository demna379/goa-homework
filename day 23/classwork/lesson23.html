<!-- 1)შექმენით საიტი, სადავ დაამატებთ სამივე სემანტიკურ თაგს(header main footer), header ში იყოს მისალმება, main ში იყოს ნებისმიერი ინფორმაციადა footer ში დამშვიდობება -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header><h2>hello everyone, you will see what html is and when it was created</h2></header>
    <main><p>HTML stands for <b>Hyper Text Markup Language.</b> it was created in 1993</p></main>
    <footer>bye and also check <a href="lesson023.html">this site</a></footer>
</body>
</html>
